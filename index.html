<html lang="ko">
<head>

    <header class="logo">
        <div class="logo_img">
            <img src="./image/Logo_img.png" width="390px" height="170px">

    <main>
        <div class="vending_wrap">

                    <div class="drinks"></div>
                    <div class="drinks"></div>
                    <div class="drinks"></div>

                            <button id="" name="">거스름돈 반환</button>
                        </div>
                        <form>
                            <label class="visually-hidden">입금액입력</label>
                            <input type="text" name="input_money" 
                                    class="input_money"placeholder="입금액입력">

                    </div>

                        <div>2</div>
